<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <app-intro *ngIf="userIsAuthenticated"></app-intro>
  </mat-drawer>
  <mat-drawer-content>
      <div  *ngIf="userIsAuthenticated" id="editor" >
          <button mat-raised-button color="primary" (click)="openDialog()">New!</button>
      </div>
      <app-display-data></app-display-data>
  </mat-drawer-content>
</mat-drawer-container>

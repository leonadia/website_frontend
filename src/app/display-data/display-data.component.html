<mat-card class="card"  *ngFor = "let data of datas">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.date}}</mat-card-subtitle>
    <mat-card-subtitle>{{data.status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{data.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>

<div style.visiblity = "vis">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let question of questions" class="form-row">
      <app-form-question [question]="question" [form]="form"></app-form-question>
    </div>
 
    <div class="btn">
      <button mat-raised-button type="button" (click)="addOption()">Add Option</button>
      <button mat-raised-button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
 
  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>

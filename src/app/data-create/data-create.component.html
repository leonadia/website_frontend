<div class="container">
  <form [formGroup]= "form" (submit)="onSaveData()">
    <mat-form-field color = "pirmary">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName = "title" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input matInput type="text" formControlName = "content" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor = "let emoji of emojis" [value] = "emoji.value">
          <p>{{emoji.viewValue}}</p>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button color="pirmary" type="submit">Submit</button>
  </form>
</div>
